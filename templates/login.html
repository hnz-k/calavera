{% extends "base.html" %}

{% block title %}Login Admin - Calavera{% endblock %}

{% block content %}

<div class="login-wrapper">
    <div class="login-container">
        <!-- Login Card dengan Glassmorphism -->
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>Admin Login</h1>
                <p>Masuk ke dashboard untuk mengelola website</p>
            </div>

            <!-- Form Login -->
            <form method="POST" class="login-form" id="loginForm">
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            placeholder="Masukkan username"
                            required
                            autocomplete="username"
                            autocapitalize="off">
                        <span class="input-border"></span>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="input-wrapper password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Masukkan password"
                            required
                            autocomplete="current-password">
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="input-border"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-login" id="loginBtn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </span>
                    <span class="btn-loader">
                        <i class="fas fa-spinner fa-spin"></i>
                        Memproses...
                    </span>
                </button>
            </form>

            <!-- Footer Security Notice -->
            <div class="login-footer">
                <div class="security-badge">
                    <i class="fas fa-shield-alt"></i>
                    <span>Area terproteksi - Admin only</span>
                </div>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="decorative-blur blur-1"></div>
        <div class="decorative-blur blur-2"></div>
    </div>
</div>

<style>
/* ============================================
   LOGIN PAGE STYLES - MODERN PREMIUM DESIGN
   ============================================ */

/* Wrapper utama - Menyesuaikan dengan sidebar */
.login-wrapper {
    min-height: calc(100vh - var(--header-height));
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
    position: relative;
    overflow: hidden;
}

/* Container dengan animasi fade-in */
.login-container {
    width: 100%;
    max-width: 480px;
    position: relative;
    z-index: 10;
    animation: fadeInUp 0.6s cubic-bezier(0.2, 0.9, 0.2, 1);
}

/* Animasi masuk halus */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Card login dengan glassmorphism */
.login-card {
    background: var(--surface);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 3rem 2.5rem;
    transition: var(--transition);
}

[data-theme="dark"] .login-card {
    background: rgba(14, 21, 38, 0.8);
    border: 1px solid rgba(139, 92, 246, 0.1);
}

.login-card:hover {
    box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
    transform: translateY(-2px);
}

[data-theme="dark"] .login-card:hover {
    box-shadow: 0 20px 60px rgba(139, 92, 246, 0.2);
}

/* Header section */
.login-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.login-icon {
    width: 70px;
    height: 70px;
    margin: 0 auto 1.5rem;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(109, 40, 217, 0.3);
    animation: iconFloat 3s ease-in-out infinite;
}

@keyframes iconFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.login-icon i {
    font-size: 2rem;
    color: white;
}

.login-header h1 {
    font-size: 1.875rem;
    font-weight: 700;
    color: var(--text);
    margin-bottom: 0.5rem;
    letter-spacing: -0.02em;
}

.login-header p {
    color: var(--muted);
    font-size: 0.95rem;
    line-height: 1.6;
}

/* Form styles */
.login-form {
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.75rem;
}

.form-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 500;
    color: var(--text);
    margin-bottom: 0.75rem;
    font-size: 0.9rem;
}

.form-label i {
    color: var(--primary);
    font-size: 0.9rem;
}

/* Input wrapper untuk efek animasi */
.input-wrapper {
    position: relative;
}

.form-input {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 2px solid transparent;
    background: var(--bg);
    border-radius: 10px;
    font-size: 1rem;
    color: var(--text);
    transition: var(--transition);
    font-family: inherit;
}

.form-input::placeholder {
    color: var(--muted);
    opacity: 0.7;
}

/* Border animasi */
.input-border {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    transition: width 0.3s ease;
}

.form-input:focus {
    outline: none;
    background: var(--surface);
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.1);
}

[data-theme="dark"] .form-input:focus {
    box-shadow: 0 0 0 4px rgba(91, 124, 224, 0.15);
}


/* Password toggle button */
.password-wrapper {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--muted);
    cursor: pointer;
    padding: 0.5rem;
    transition: var(--transition);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.password-toggle:hover {
    color: var(--primary);
    background: var(--bg);
}

.password-toggle:active {
    transform: translateY(-50%) scale(0.95);
}

.password-wrapper .form-input {
    padding-right: 3.5rem;
}

/* Login button dengan loading state */
.btn-login {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    margin-top: 0.5rem;
    box-shadow: 0 8px 20px rgba(109, 40, 217, 0.3);
}

.btn-login::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(109, 40, 217, 0.4);
}

.btn-login:hover::before {
    left: 100%;
}

.btn-login:active {
    transform: translateY(0);
}

/* Button loading state */
.btn-loader {
    display: none;
}

.btn-login.loading .btn-text {
    display: none;
}

.btn-login.loading .btn-loader {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.btn-login.loading {
    pointer-events: none;
    opacity: 0.8;
}

/* Footer security badge */
.login-footer {
    padding-top: 2rem;
    border-top: 1px solid var(--bg);
}

.security-badge {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    color: var(--muted);
    font-size: 0.85rem;
    padding: 0.75rem 1rem;
    background: var(--bg);
    border-radius: 8px;
}

.security-badge i {
    color: var(--accent);
    font-size: 1rem;
}

/* Decorative blur elements */
.decorative-blur {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.3;
    pointer-events: none;
    z-index: 1;
}

.blur-1 {
    width: 400px;
    height: 400px;
    background: var(--primary);
    top: -200px;
    right: -200px;
    animation: float1 8s ease-in-out infinite;
}

.blur-2 {
    width: 300px;
    height: 300px;
    background: var(--accent);
    bottom: -150px;
    left: -150px;
    animation: float2 10s ease-in-out infinite;
}

@keyframes float1 {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(-20px, 20px); }
}

@keyframes float2 {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(20px, -20px); }
}

/* ============================================
   RESPONSIVE DESIGN
   ============================================ */

/* Desktop - Menyesuaikan dengan sidebar yang terbuka */
@media (min-width: 768px) {
    .login-wrapper {
        padding: 3rem 2rem;
    }
    
    .login-card {
        padding: 3.5rem 3rem;
    }
    
    /* Tidak perlu margin-left karena main-content sudah handle */
}

/* Tablet */
@media (max-width: 767px) and (min-width: 480px) {
    .login-container {
        max-width: 420px;
    }
    
    .login-card {
        padding: 2.5rem 2rem;
    }
    
    .login-header h1 {
        font-size: 1.625rem;
    }
}

/* Mobile */
@media (max-width: 479px) {
    .login-wrapper {
        padding: 1.5rem 1rem;
    }
    
    .login-container {
        max-width: 100%;
    }
    
    .login-card {
        padding: 2rem 1.5rem;
    }
    
    .login-header h1 {
        font-size: 1.5rem;
    }
    
    .login-icon {
        width: 60px;
        height: 60px;
    }
    
    .login-icon i {
        font-size: 1.75rem;
    }
    
    .form-input {
        padding: 0.75rem 0.875rem;
        font-size: 0.95rem;
    }
    
    .btn-login {
        padding: 0.875rem;
        font-size: 0.95rem;
    }
    
    .decorative-blur {
        display: none; /* Sembunyikan di mobile untuk performa */
    }
}

/* Extra small devices */
@media (max-width: 360px) {
    .login-card {
        padding: 1.75rem 1.25rem;
    }
    
    .login-header {
        margin-bottom: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
}

/* Dark mode enhancements */
[data-theme="dark"] .decorative-blur {
    opacity: 0.2;
}

[data-theme="dark"] .form-input {
    background: rgba(148, 163, 184, 0.05);
}

[data-theme="dark"] .security-badge {
    background: rgba(148, 163, 184, 0.05);
}

/* Print styles */
@media print {
    .decorative-blur,
    .login-footer {
        display: none;
    }
}
</style>

<script>
// ============================================
// LOGIN PAGE JAVASCRIPT
// ============================================

document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    const usernameInput = document.getElementById('username');

    // Password visibility toggle
    passwordToggle.addEventListener('click', function() {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        
        const icon = this.querySelector('i');
        icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
    });

    // Form submission dengan loading state
    loginForm.addEventListener('submit', function(e) {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        
        // Validasi
        if (!username || !password) {
            e.preventDefault();
            alert('Harap isi semua field yang diperlukan.');
            return;
        }
        
        // Tambahkan loading state
        loginBtn.classList.add('loading');
        loginBtn.disabled = true;
    });

    // Reset loading state jika ada error
    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            loginBtn.classList.remove('loading');
            loginBtn.disabled = false;
        }
    });

    // Auto-focus username field
    usernameInput.focus();

    // Enter key handling
    [usernameInput, passwordInput].forEach(input => {
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                loginForm.requestSubmit();
            }
        });
    });

    // Input animation on focus
    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('focused');
        });
    });

    // Prevent form resubmission
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
});
</script>
{% endblock %}
